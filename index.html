<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One More Spoon Catering</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="overlay">
        <h1>One More Spoon Catering Menu</h1>

        <div id="menu"></div>

        <div class="summary">
            <label for="selectedItems">Selected Items:</label>
            <textarea id="selectedItems" readonly></textarea>
            <label for="plates">Plates Count:</label>
            <input type="number" id="plates" min="1" value="1">
            <a id="submitBtn" class="submit-button" href="#">Submit</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
